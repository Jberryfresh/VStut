<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Simple Todo App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="app">
    <div class="header">
    <h1>Simple Todo</h1>
    <button id="theme-toggle" aria-label="Toggle dark mode">Toggle theme</button>
  </div>
    <form id="todo-form" aria-label="Add todo">
      <input id="todo-input" type="text" placeholder="Add a todo" autocomplete="off" required>
      <button type="submit">Add</button>
    </form>
    <ul id="todo-list" aria-live="polite"></ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
