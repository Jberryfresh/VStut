<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Simple Todo App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="app">
    <div class="header">
    <h1>Simple Todo</h1>
      <button id="theme-toggle" aria-label="Toggle dark mode">
        <span class="icon-sun" aria-hidden="true">
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg">
            <g fill="currentColor" fill-rule="evenodd">
              <circle cx="12" cy="12" r="4" />
              <!-- eight small dots around the sun for a dotted ray look -->
              <circle cx="12" cy="2.5" r="1" />
              <circle cx="12" cy="21.5" r="1" />
              <circle cx="2.5" cy="12" r="1" />
              <circle cx="21.5" cy="12" r="1" />
              <circle cx="5.1" cy="5.1" r="1" />
              <circle cx="18.9" cy="18.9" r="1" />
              <circle cx="18.9" cy="5.1" r="1" />
              <circle cx="5.1" cy="18.9" r="1" />
            </g>
          </svg>
        </span>
        <span class="icon-sep" aria-hidden="true">/</span>
        <span class="icon-moon" aria-hidden="true">
          <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg">
            <path fill="currentColor" d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
          </svg>
        </span>
        <span class="sr-only">Toggle theme</span>
      </button>
  </div>
    <form id="todo-form" aria-label="Add todo">
      <input id="todo-input" type="text" placeholder="Add a todo" autocomplete="off" required>
      <button type="submit">Add</button>
    </form>
    <ul id="todo-list" aria-live="polite"></ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
